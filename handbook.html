<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulhandbuch</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #525659;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
        }

        .nav-header {
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0; /* Verhindert, dass der Header schrumpft */
        }

        .nav-header h2 {
            margin: 0;
            font-size: 1.1rem;
            color: #333;
        }

        .back-btn {
            background-color: #34495e;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* --- DESKTOP ANSICHT (Standard) --- */
        .pdf-frame {
            flex: 1;
            width: 100%;
            border: none;
            display: block; /* Auf Desktop sichtbar */
        }

        .mobile-fallback {
            display: none; /* Auf Desktop unsichtbar */
        }

        /* --- HANDY ANSICHT (Wenn Bildschirm schmaler als 768px ist) --- */
        @media (max-width: 768px) {
            .pdf-frame {
                display: none; /* PDF-Fenster am Handy ausblenden */
            }

            .mobile-fallback {
                display: flex; /* Fallback-Bereich anzeigen */
                flex: 1;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 20px;
                color: white;
            }

            .open-pdf-btn {
                background-color: #27ae60;
                color: white;
                text-decoration: none;
                font-size: 1.2rem;
                padding: 15px 30px;
                border-radius: 50px;
                margin-top: 20px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.3);
                font-weight: bold;
            }
        }
    </style>
</head>

</html>
